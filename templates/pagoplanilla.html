<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Banca Electrónica - El Ahorro </title>
    <link rel="stylesheet" href="{% static 'css/pagoplanilla.css' %}" />
</head>
<body>
	<header>
			<div class="logo">
				<a href="#"><img src="{% static 'image/logo.png' %}" width="150" alt="Banca Electronica"></a>
			</div>
			<nav>
				<a href="#">Inicio</a>
				<a href="#">Tansacciones</a>
				<a href="#">Pagos de planillas y proveedores</a>
				<a href="#">Pagos de servicios</a>
				<a href="#">Prestamos</a>
				<a href="#">Estados de cuenta</a>
				<a href="#">Agregar terceros</a>
			</nav>
		</header>
	<section class="login">
		<h1>Añadir planillas y proveedores</h1>
		<label class="datost">Nombre de planilla</label>
		<input class="datost" type="text" name="planilla">
		<label class="datost">Número de cuenta</label>
		<input class="datost" type="text" name="cuenta">
		<label class="datost">Monto a pagar</label>
		<input class="datost" type="text" name="cuenta">
		<button class="bts">Añadir</button>

		<label class="datost">Nombre de proveedor</label>
		<input class="datost" type="text" name="planilla">
		<label class="datost">Número de cuenta</label>
		<input class="datost" type="text" name="cuenta">
		<label class="datost">Monto a pagar</label>
		<input class="datost" type="text" name="cuenta">
		<button class="bts">Añadir</button>
	</section>

	<section class="login">
		<h1>Pago de planillas y proveedores</h1>
		<label class="datost">Seleccione cuenta de trabajador de planilla :</label>
		<select class="datost">
			 <option>Planilla completa</option>
		  	 <option>empleado 1 </option>
			 <option>empleado 2</option>
			 <option>empleado 3</option>
			</select>
		<button class="bt">Realizar pago a personal</button>
		<label class="datost">Seleccione cuenta de proveedor:</label>
		<select class="datost">
			<option>todos los proveedores</option>
		  	 <option>proveedor 1</option>
			 <option>proveedor 2</option>
			 <option>proveedor 3</option>
			</select>
		<button class="bt">Realizar pago a personal</button>

		<h1>Programar pago de planilla y proveedores</h1>
		<label class="datost">Seleccione la programacion:</label>
		<select class="datost">
		  	 <option>una vez al mes</option>
			 <option>dos veces al mes</option>
			</select>
		<div class="btprogram">
			<button class="bts">Programar pago a planilla</button>
			<button class="bts">Programar pago a proveedores</button>
		</div>

	</section>

</body>
</html>
